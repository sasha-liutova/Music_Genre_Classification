{% extends "layouts/layout1.html" %}
{% block title %}
Project VMM
{% endblock %}
{% block content %}
    <!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-text">
                    <span class="name">Project VMM</span>
                    <hr class="star-light">
                    <span class="skills">Similarity music genres retrieval</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row text-center" >
                  <p >Your file has "{{filename}}" genre.</p>
        </div>

        <div class="row" >
            <canvas id="myChart" width="600" height="600" style="margin:0 auto;"></canvas>
        </div>
    </div>
</section>


<script src='/static/js/Chart.min.js'></script>

<script>
    var ctx = document.getElementById("myChart");

    var data = {
        labels: {{ labels|safe }},
        datasets: [
            {
                data: {{  values|safe }},
                backgroundColor: {{ colors|safe }}
            }]

    };

    var options = { 
        responsive: false,
        maintainAspectRatio: true
    }

    var myDoughnutChart = new Chart(ctx, {
        type: 'doughnut',
        data: data,
        options : options
    });
</script>

{% endblock %}
